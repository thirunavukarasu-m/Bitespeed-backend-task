<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #0f172a, #0a0f24);
      height: 100vh;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 600;
      margin: 0;
    }

    h2 {
      font-size: 1.2rem;
      font-weight: 400;
      color: #cbd5e1;
      margin-bottom: 2rem;
    }

    .login-box {
      background: #1e293b;
      padding: 2rem;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .login-box h3 {
      margin-bottom: 1rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      border-radius: 6px;
      border: none;
      background: #334155;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 0.7rem;
      border: none;
      border-radius: 6px;
      background-color: #3b82f6;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    p.note {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <h1>Bitespeed Backend Task</h1>
  <h2>Identity Reconciliation</h2>

  <div class="login-box">
    <h3>Login</h3>
    <form method="POST" action="/admin">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
